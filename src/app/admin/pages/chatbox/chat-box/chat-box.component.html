<div class="chatbox-wrapper">
  <div class="sidebar">
    <app-online-user></app-online-user>
    <app-recent-user></app-recent-user>
  </div>
  <div class="chatbox-container">
    <div class="chatbox-header">
      <h3>Chat</h3>
    </div>
    <div class="chatbox-messages">
      <div *ngFor="let message of messages" class="message" [ngClass]="{'message-sent': message.user==='you',
      'message-received': message.user!=='you'}">
        <span>{{message.user}}: </span>{{message.text}}
      </div>
    </div>
    <div class="chatbox-input">
      <input type="text" [(ngModel)]="newMessage" (keyup.enter)="sendMessage()" placeholder="Type a message..." />
      <button (click)="sendMessage()">Send</button>
    </div>
  </div>
</div>
