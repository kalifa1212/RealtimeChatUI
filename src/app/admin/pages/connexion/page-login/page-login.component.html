<body class="bgimage">
  <div class="container my-container">
    <div class="card justify-content-md-center" style="top: 80px;">
      <div class="card-header text-center">
        <h3>Se connecter</h3>
      </div>
        <div class="card-body">
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email" [(ngModel)]="loginData.email">
            </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Mot de passe" [(ngModel)]="loginData.passwd">
          </div>
          <span class="" style="color: rgb(245, 90, 90);" *ngIf="errorMessage">{{errorMessage}}
          </span>
        </div>
      <div class="mb-3 d-flex justify-content-between">
        <a [routerLink]="['/inscrire']"  class="btn btn-link">S'inscrire</a>
        <button type="button" class="btn btn-primary" (click)="login()">
          <i class="fas fa-check"></i> &nbsp; Se connecter</button>
      </div>
    </div>
  </div>
</body>
